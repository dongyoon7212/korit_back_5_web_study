<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form method="get" action="">
            <div>
                <label for="user_id">아이디</label>
                <input
                    type="text"
                    id="user_id"
                    name="user_id"
                    placeholder="아이디를 입력하세요."
                />
            </div>
            <div>
                <label for="user_password">비밀번호</label>
                <input
                    type="password"
                    id="user_password"
                    name="user_password"
                    placeholder="비밀번호를 입력하세요."
                />
            </div>
            <div>
                <input
                    type="radio"
                    name="user_age"
                    id="user_age10"
                    value="10"
                />
                <label for="user_age10">10대</label>
                <input
                    type="radio"
                    name="user_age"
                    id="user_age20"
                    value="20"
                />
                <label for="user_age20">20대</label>
                <input
                    type="radio"
                    name="user_age"
                    id="user_age30"
                    value="30"
                />
                <label for="user_age30">30대</label>
            </div>
            <div>
                <input
                    type="checkbox"
                    id="phoneCheck"
                    onchange="handleCheck(this)"
                />
                <label for="phone">연락처</label>
                <input type="tel" id="phone" name="phone" disabled="true" />
                <script>
                    window.onload = () => {
                        const phoneCheckBoxObject =
                            document.querySelector("#phoneCheck");
                        const phoneInputObject =
                            document.querySelector("#phone");
                        phoneInputObject.disabled =
                            !phoneCheckBoxObject.checked;
                    };

                    function handleCheck(object) {
                        const phoneInputObject =
                            document.querySelector("#phone");
                        phoneInputObject.disabled = !object.checked;
                        if (!object.checked) {
                            phoneInputObject.value = "";
                        }
                    }
                </script>
            </div>
            <div>
                <select name="size" id="size">
                    <option value="1">SS</option>
                    <option value="2">S</option>
                    <option value="3">M</option>
                    <option value="4">L</option>
                    <option value="5">Xl</option>
                </select>

                <input type="text" name="clothes" list="dataListTest" />
                <datalist id="dataListTest">
                    <option value="상의1">상의1</option>
                    <option value="상의2">상의2</option>
                    <option value="하의1">하의1</option>
                    <option value="하의2">하의2</option>
                </datalist>
            </div>
            <div>
                <button type="button">중복확인</button>
            </div>
            <div>
                <button type="submit">전송</button>
            </div>
        </form>
    </body>
</html>
