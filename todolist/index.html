<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/common.css" />
        <link rel="stylesheet" href="./css/layout.css" />
        <link rel="stylesheet" href="./css/header.css" />
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./css/footer.css" />
        <link rel="stylesheet" href="./css/modal.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="root-layout">
            <div class="main-layout">
                <header>
                    <h1 class="main-title">Todo List</h1>
                    <p class="sub-title">할 일을 기록해보세요!</p>
                </header>
                <main>
                    <ul class="todo-content-list"></ul>
                </main>
                <footer>
                    <button
                        class="add-button"
                        onclick="handleAddToDoModalOpen()"
                    >
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </footer>
            </div>
            <div class="root-modal">
                <div class="modal-layout">
                    <header class="modal-header">
                        <h2 class="modal-title">추가하기</h2>
                    </header>
                    <main class="modal-main">
                        <textarea class="todo-input"></textarea>
                    </main>
                    <footer class="modal-footer">
                        <button
                            class="modal-button"
                            onclick="handleCancelClick()"
                        >
                            취소
                        </button>
                        <button
                            class="modal-button"
                            onclick="handleAddToDoSubmit()"
                        >
                            확인
                        </button>
                    </footer>
                </div>
            </div>
        </div>
        <script src="./js/todo.js"></script>
        <script src="./js/modal.js"></script>
    </body>
</html>
